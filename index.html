<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id ="pin-generate-input">
                    <button class="generate-btn" id="pin-switch">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width" >
                    <input class="form-control" type="text" id = "pin-input" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row" >
                              <div class=" btn button" id = 'seven' >7</div>
                              <div class=" btn button" id = 'eight' >8</div>
                              <div class=" btn button" id = 'nine'>9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class=" btn button" id = 'four'>4</div>
                              <div class=" btn button" id ='five'>5</div>
                              <div class=" btn button" id ='six'>6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class=" btn button" id ='one'>1</div>
                              <div class=" btn button" id ='two'>2</div>
                              <div class=" btn button" id ='three'>3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class=" btn button" id = 'delete'><</div>
                                <div class=" btn button" id ='zero'>0</div>
                                <div class=" btn button" id = 'cancel'>C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id = 'submitBtn'>Submit</button>
                                <p class="action-left" id = "action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify"id = "notify-negative">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id = "notify-positive">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>
      
        document.getElementById('seven').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('seven').innerText })

           document.getElementById('eight').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('eight').innerText })

           document.getElementById('nine').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('nine').innerText })

           document.getElementById('four').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('four').innerText })

           document.getElementById('five').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('five').innerText })

           document.getElementById('six').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('six').innerText 
        })

        document.getElementById('one').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('one').innerText 
        })

        document.getElementById('two').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('two').innerText 
        })

        document.getElementById('three').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('three').innerText 
        })

        document.getElementById('zero').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value += document.getElementById('zero').innerText 
        })

        document.getElementById('cancel').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value = '' 
        })

        document.getElementById('delete').addEventListener('click',function(){
           var seven = document.getElementById('pin-input').value
           document.getElementById('pin-input').value = document.getElementById('pin-input').value.slice(0,-1)
        })


                
                
                  // pin-generation-button 
       
       
        var pinGenerate = Math.floor(1000 + Math.random() * 9000)
         document.getElementById('pin-switch').addEventListener('click',function(){
           var seven = document.getElementById('pin-generate-input').value
           document.getElementById('pin-generate-input').value = pinGenerate
           
        }) 
        submitButton =document.getElementById('submitBtn').addEventListener('click',function(){

            var pinValue = document.getElementById('pin-generate-input').value
           var secondInput = document.getElementById('pin-input').value
           var positive =document.getElementById('notify-positive')
           var negative = document.getElementById('notify-negative')
           if(pinValue == secondInput){
               positive.style.display = "block"
               negative.style.display="none"
           }
           else {
                negative.style.display="block"
                positive.style.display = "none"
           }
        })
          
    </script>
</body>
</html>
