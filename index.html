<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control text-center" type="text" id ="pin-generate-input" >
                    <button class="generate-btn" id="pin-switch-btn" onclick="random()" >Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width" >
                    <input class="form-control font-black text-center" type="text" id = "pin-input" placeholder="4-digit">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row" >
                              <div class=" btn button" id = 'seven' onclick=" numberDisplay('seven')">7</div>
                              <div class=" btn button" id = 'eight' onclick=" numberDisplay('eight')">8</div>
                              <div class=" btn button" id = 'nine'onclick=" numberDisplay('nine')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class=" btn button" id = 'four' onclick=" numberDisplay('four')">4</div>
                              <div class=" btn button" id ='five' onclick=" numberDisplay('five')">5</div>
                              <div class=" btn button" id ='six' onclick=" numberDisplay('six')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class=" btn button" id ='one' onclick=" numberDisplay('one')">1</div>
                              <div class=" btn button" id ='two' onclick=" numberDisplay('two')">2</div>
                              <div class=" btn button" id ='three' onclick=" numberDisplay('three')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class=" btn button" id = 'delete' onclick="forDeleteBtn('delete') "><</div>
                                <div class=" btn button" id ='zero' onclick=" numberDisplay('zero')">0</div>
                                <div class=" btn button" id = 'cancel' onclick="forClearBtn('cancel')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id = 'submitBtn' onclick="btnCount" >Submit</button>
                                <p class="action-left" id = "action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify"id = "notify-negative">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id = "notify-positive">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>

                //pin button function create that call by onclick 
        function numberDisplay(number){
            document.getElementById('pin-input').value += document.getElementById(number).innerText }   
        function forClearBtn(name){
            document.getElementById('pin-input').value = '' }
        function forDeleteBtn(name){
            document.getElementById('pin-input').value = document.getElementById('pin-input').value.slice(0,-1)}            
                    
                    
                    // pin-generation-button function//
        function random(){
            var randomPinGenerate = Math.floor(1000 + Math.random() * 9000)
            document.getElementById('pin-generate-input').value = randomPinGenerate}
       
                        // submit button function call
            document.getElementById('submitBtn').addEventListener('click',function(){
            submitBtn()
            })
    
       
              //  submission button Click count for show action left
            var count = 0;
            var countButton = document.getElementById("submitBtn");
            var action = document.getElementById('action-left')
            countButton.onclick = function(){
            count++;
            if(count == 1  ){
                action.innerText = ' 2 try left'

            }
           else if (count == 2 ){
                action.innerText = ' 1 try left'
            }
          else  if (count == 3 ){
                action.innerText = ' 0 try left'
                document.getElementById("submitBtn").disabled= true;
                document.getElementById("submitBtn").style.backgroundColor="red"
            }
     }       
        
       

                //submit button function form
     function submitBtn(number){
            var pinValue = document.getElementById('pin-generate-input').value
           var secondInput = document.getElementById('pin-input').value
           var positive =document.getElementById('notify-positive')
           var negative = document.getElementById('notify-negative')
          
          
           if(pinValue == ''){
            negative.style.display="block"
             positive.style.display = "none"}
           
            else if(pinValue == secondInput){
               positive.style.display = "block"
               negative.style.display="none"
               var action = document.getElementById('action-left')
               action.innerText = ' 3 try left'
           }

           else {
                negative.style.display="block"
                positive.style.display = "none"  
                  
           }
       }
            
    </script>
</body>
</html>
